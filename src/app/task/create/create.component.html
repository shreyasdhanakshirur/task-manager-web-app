<div class="container" style="background-color: silver;height: 320px;">
    <h1>Create New Task</h1>
  
    <a href="#" routerLink="/task/index" class="btn btn-primary">Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Title:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                class="form-control">
     
        </div>
  
        <div class="form-group">
            <label for="body">Description</label>
            <textarea 
                formControlName="description"
                id="body" 
                type="text" 
                class="form-control">
            </textarea>

        </div>
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid" style="float: right;">Submit</button>
    </form>
</div>
